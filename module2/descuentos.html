<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Porcentajes</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main-container">
    <h1 class="main__title">Calculadora de Porcentajes</h1>
    <p class="main__text">Esta herramienta permite calcular el nuevo valor de un producto al aplicarle un descuento o calcular un descuento basado en un cupón entregado a un cliente.</p>
    <section class="product-discount">
      <h2>Cómo calcular precios con descuentos</h2>
      <div class="product-discount__container">
        <label for="price" class="product-discount__label-price">Precio original de tu producto:</label>
        <input class="product-discount__input-price" type="number" id="price">
      </div>
      <div class="product-discount__container">
        <label class="product-discount__label-discount" for="discount">Descuento de tu producto:</label>
        <input class="product-discount__input-discount" type="number" id="discount">
      </div>
      <!-- <button id="calculate">Calcular descuento</button> -->
      <div id="result-container" class="product-discount__container">
        <p class="product-discount__result" id="result"></p>
      </div>
    </section>
    <section class="coupon-discount">

    </section>
  </main>

  
  <script src="./descuentos.js"></script>
</body>
</html>
